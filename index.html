<h1> My Task Board</h1>

    <div class="container">
        <form>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="Enter name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputAge" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="inputAge" placeholder="Enter age">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputAddress" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <input type="time" class="form-control" id="inputAddress" placeholder="Enter address">
            </div>
          </div>
        </form>
      </div>

      <ul id="taskList"></ul>
