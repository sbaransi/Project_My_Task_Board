<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+Salt&display=swap"
    rel="stylesheet">


  <title>Document</title>
</head>

<body>
  <h1> My Task Board</h1>

  <div class="container">
    <form id="taskForm">
      <div class="form-group row">
        <label for="task-Description" class="col-sm-2 col-form-label"><strong>Task Description</strong></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="task-Description" placeholder="Enter Task Description" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="task-Date" class="col-sm-2 col-form-label"><strong>Task Date</strong></label>
        <div class="col-sm-8">
          <input type="date" class="form-control" id="task-Date" placeholder="Enter Date" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="task-Time" class="col-sm-2 col-form-label"><strong>Task Time</strong></label>
        <div class="col-sm-8">
          <input type="time" class="form-control" id="task-Time" placeholder="Enter Time" required>
        </div>
      </div>

      <div class="addTaskButton">

        <button class="btn btn-primary" id="addTaskButton" type="button">Load Task</button>
        <button class="btn btn-primary" id="resetFormButton" type="button">Reset Form</button>

      </div>
    </form>
  </div>

  <div class="taskContainer" id="taskList"></div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
